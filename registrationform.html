<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign UP!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Register</h1>
    
    <form>
        <label for="FirstName">First Name:</label>
        <input id="FirstName" type="text" placeholder="John" required>

        <label for="LastName">Last Name:</label>
        <input id="LastName" type="text" placeholder="Smith" required>
    
         
    <div></div>    
        <label for="M">Male</label>
        <input name="GenderChoice" id="M" type="radio">
        
        <label for="F">Female</label>
        <input name=GenderChoice id="F" type="radio">

        <label for="NA">Transgender</label>
        <input name=GenderChoice id="NA" type="radio">
    </div>
    
    <div>
            <label for="Email">Email:</label>
            <input id="Email" type="email" placeholder="xyz@example.com" required>
    
            <label for="Password">Password:</label>
            <input id="Password" type="password" pattern =".{8,12}" placeholder="password" required title="Password shoudld be having 8 to 12 characters">
        </div>
    
    <div>
        <label for="Birthday">Birthday:</label>
        <select>
            <option>MONTH</option>
            <option>JAN</option>
            <option>FEB</option>
            <option>MARCH</option>
            <option>APRIL</option>
            <option>MAY</option>
            <option>JUNE</option>
            <option>JULY</option>
            <option>AUGUST</option>
            <option>SEPTEMBER</option>
            <option>OCTOBER</option>
            <option>NOVEMBER</option>
            <option>DECEMBER</option>
        </select>
        <select>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option> 
                <option>4</option> 
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
        </select>
        <select>
            <option>YEAR</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2011</option>
            <option>2012</option>
        </select>
    </div>    
    <div>
        <label for="TNC">I agree to the terms and conditions</label>
        <input id="TNC" type="checkbox" required title="Please accept the terms and conditions">
    </div>
    <div>
    <label for="sub"></label>
    <input id="sub" type="submit">
    </div>
    </form>
</body>
</html>
